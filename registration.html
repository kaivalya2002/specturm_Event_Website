    <script>
      function populate(s1, s2) 
      {
          var a = document.getElementById("branch").value;

          if(a === "CSE"){
            var arr = ["Coding Competition", "GUI Designing", "Quiz Competition", "Poster Presentation"];
          }
          else if (a === "Mech") {
            var arr = ["CAD War", "Technical Quiz", "SOAP Modeling", "Poster Presentation"];
          }
          else if (a === "ENTC"){
            var arr = ["Quiz Competition", "Microcontroller Programming", "Circuit Sudoku", "Poster Presentation"];
          } 
          else if (a === "Elect"){
            var arr = ["Startup in electrical engineering", "Electrical Puzzle", "Circuit Master", "Poster Presentation"];
          }
          else if (a === "Civil"){
            var arr = ["Technical Quiz", "Trusso", "Survey Hunt", "Poster Presentation"];
          }

          var string = "";

          for (i=0 ; i<arr.length ; i++){
            string = string + "<option value =" + arr[i] + ">" + arr[i] + "</option>";
          }

          document.getElementById("event").innerHTML = string;
      }
      
  </script>
